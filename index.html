<!DOCTYPE html> <!--  -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Aura - Aesthetic Fashion</title> <!--Creating the title to the tab  -->
    <link rel="stylesheet" href=""style.css> <!-- Linking the CSS file to the HTML -->

    <!-- Non Compulsary but must needed styling, speed related templated -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"> <!-- Linking the fontawesome lib from CDN to the code for future reference as a stylesheet -->

    <!-- Loading the both google fonts (Poppin and Playfair Display) embedded code with preconnect code -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body> <!--  -->

    <!-- Creating the header section which willl stick to the top of the screen -->
    <header class="sticky-header"> <!-- Header will stcik on the top -->

        <div class="header-content-containder"><!-- In this container header content will be arranged -->
            <div class="logo"><!-- Containcer for the logo -->
                Lumina Aura<span>.</span> <!-- Creating the special tag for for the dot for special styling for later in a span tag -->
            </div>

            <nav> <!-- Creating and ading elements to the navigation tab -->
                <ul> <!-- Adding the element in the nav bar as a list -->
                    <li><a href="#home">Home</a></li> <!-- Creating the Home elements and linking it to the home page in the same website. Whenever user click the home it will directed to the home page -->
                    <li><a href="#collection">Collection</a></li>
                    <li><a href="#moodboard">Moodboard</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>


                </ul>

            </nav>

            <div class="header-icons"> <!-- Creating the icons for the header bar for search and menu icon -->
                <i class="fas fa-bars"></i> <!--Adding the menu bar icon and creating the class for it for CSS styling purposes  -->
                <i class="fas fa-search"></i> <!-- Adding Search bar icon -->

            </div>

        </div>



    </header>
    
    
</body>
</html>
